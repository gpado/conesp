<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
  <title>Cadastro de contrato</title>
</head>
<body class="bg-gray-100">
<div layout:fragment="conteudo" class="max-w-md mx-auto bg-white p-6 rounded shadow-md mt-20">
  <h1 class="text-2xl font-bold mb-5">Cadastro de Contrato</h1>
  <form method="post" action="/contratos">
    <input type="hidden" name="_method" value="put" th:if="${contrato != null}">
    <input type="hidden" name="id" th:value="${contrato?.id}">

    <div class="mb-4">
      <label for="nome" class="block text-sm font-medium text-gray-600">Nome:</label>
      <input id="nome" name="nome" th:value="${contrato?.nome}" class="mt-1 p-2 w-full border rounded-md" required>
    </div>

    <div class="mb-4">
      <label for="documento" class="block text-sm font-medium text-gray-600">Documento:</label>
      <input id="documento" name="documento" th:value="${contrato?.documento}" class="mt-1 p-2 w-full border rounded-md" required>
    </div>

    <div class="mb-4">
      <label for="numeroApolice" class="block text-sm font-medium text-gray-600">Número Apolice:</label>
      <input id="numeroApolice" name="numeroApolice" th:value="${contrato?.numeroApolice}" class="mt-1 p-2 w-full border rounded-md" required>
    </div>

    <div class="mb-4">
      <label for="vigenciaInicio" class="block text-sm font-medium text-gray-600">Vigência Início:</label>
      <input type="date" id="vigenciaInicio" name="vigenciaInicio" th:value="${contrato.vigenciaInicio}" class="mt-1 p-2 w-full border rounded-md" required>
    </div>

    <div class="mb-4">
      <label for="vigenciaFim" class="block text-sm font-medium text-gray-600">Vigência Fim:</label>
      <input type="date" id="vigenciaFim" name="vigenciaFim" th:value="${contrato.vigenciaFim}" class="mt-1 p-2 w-full border rounded-md" required>
    </div>

    <div class="mb-4">
      <label for="status" class="block text-sm font-medium text-gray-600">Status:</label>
      <select id="status" name="status" th:value="${contrato?.status}" class="mt-1 p-2 w-full border rounded-md" required>
        <option value="A">Ativo</option>
        <option value="I">Inativo</option>
      </select>
    </div>

    <input type="submit" value="Cadastrar" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
  </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
  <title>Cadastro de contrato</title>
</head>
<body>
<div layout:fragment="conteudo">
  <h1>Cadastro de Contrato</h1>
  <form method="post" action="/contratos">
    <input type="hidden" name="_method" value="put" th:if="${contratos != null}">
    <input type="hidden" name="id" th:value="${contratos?.id}">
    <div>
      <label for="nome">Nome:</label>
      <input id="nome" name="nome" th:value="${contratos?.nome}">
    </div>

    <div>
      <label for="documento">Duração (em minutos):</label>
      <input id="documento" name="documento" th:value="${contratos?.documento}">
    </div>

    <div>
      <label for="numeroApolicie">Ano de lançamento:</label>
      <input id="numeroApolicie" name="numeroApolicie" th:value="${contratos?.numeroApolicie}">
    </div>

    <input type="submit" value="Cadastrar">
  </form>
</div>
</body>
</html>

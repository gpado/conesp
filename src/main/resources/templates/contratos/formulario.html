<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
  <title>Cadastro de filme</title>
</head>
<body>
<div layout:fragment="conteudo">
  <h1>Cadastro de filme</h1>
  <form method="post" action="/contratos">
    <input type="hidden" name="_method" value="put" th:if="${contratos != null}">
    <input type="hidden" name="id" th:value="${contratos?.id}">
    <div>
      <label for="nome">Nome:</label>
      <input id="nome" name="nome" th:value="${contratos?.nome}">
    </div>

    <div>
      <label for="duracao">Duração (em minutos):</label>
      <input id="duracao" name="duracao" th:value="${contratos?.duracaoEmMinutos}">
    </div>

    <div>
      <label for="ano">Ano de lançamento:</label>
      <input id="ano" name="ano" th:value="${contratos?.anoLancamento}">
    </div>

    <div>
      <label for="genero">Gênero:</label>
      <input id="genero" name="genero" th:value="${contratos?.genero}">
    </div>
    <input type="submit" value="Cadastrar">
  </form>
</div>
</body>
</html>
